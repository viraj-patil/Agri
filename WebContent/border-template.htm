<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<title>$title : Majjama Life</title>
<link type="text/css" rel="stylesheet" href="${context}/assets/css/style.css" title="Style"/>

${headElements}

<link rel="shortcut icon" href="$context/favicon.ico" type="image/ico"/>
</head>
<body>

<div class="page">
  <div class="header">
    ## Title Header

    <div class="title-icon">
      <a target="blank" href="http://click.apache.org/"><img src="${context}/assets/images/Phoneix Logo - 4.jpg" height="50" width="50" border="0" alt="Click"/></a>
	    </div>
			<div class="title-left">
		      Majjama Life
	    	</div>
	    <div class="title-hosted">
      <p>Version ${version}</p>
      <a target="blank" href="#">Hosted by Majjama Technologies</a>
    </div>
    <div class="header-color">
    </div>

    ## Menu
    #if (${rootMenu})
      #writeMenu(${rootMenu})
    #end
  </div>

  <div class="content">
  <div class="form_content">
    ## Page Content
    <h2>$title</h2>
    <p/>
    #parse(${path})
  </div>

  </div>
</div>

${jsElements}

</body>
</html>
